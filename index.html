<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/music.css">
    <title>Musique</title>
</head>
<body>
<div class="blur"></div>
<div class="main">
    <div class="container">
        <div class="bibliotheque">
            <div class="containerBibliotheque">
                
                <div class="search_bar">
                    <input class="search" type="text" placeholder="Recherche . . .">
                </div>
                <div class="list_music">
                    <div class="titre titre1">
                        <img src="./Musique/fond/Drip.png" />
                        <div class="information">
                            <h3 class="artist">Tigran </br>Hamasyan</h3>
                            <h4 class="song">Drip</h4>
                            <h5>08:02</h5>
                        </div>
                        <div class="mask"></div>
                    </div>
                    <div class="titre titre2">
                        <img src="./Musique/fond/Mestizo.png" />
                        <div class="information">
                            <h3 class="artist">Mestis</h3>
                            <h4 class="song">Mestizo</h4>
                            <h5>03:44</h5>
                        </div>
                        <div class="mask"></div>
                    </div>
                    <div class="titre titre3">
                        <img src="./Musique/fond/G.O.A.T.jpg" />
                        <div class="information">
                            <h3 class="artist">Polyphia</h3>
                            <h4 class="song">G.O.A.T</h4>
                            <h5>03:35</h5>
                        </div>
                        <div class="mask"></div>
                    </div>
                    <div class="titre titre4">
                        <img src="./Musique/fond/The Grid.png" />
                        <div class="information">
                            <h3 class="artist">Tigran </br>Hamasyan</h3>
                            <h4 class="song">The Grid</h4>
                            <h5>05:58</h5>
                        </div>
                        <div class="mask"></div>
                    </div>
                    <div class="titre titre5">
                        <img src="./Musique/fond/Lingus.png" />
                        <div class="information">
                            <h3 class="artist">Snarky Puppy</h3>
                            <h4 class="song">Lingus</h4>
                            <h5>10:43</h5>
                        </div>
                        <div class="mask"></div>
                    </div>
                    <div class="titre titre6">
                        <img src="./Musique/fond/Outlier.png" />
                        <div class="information">
                            <h3 class="artist">Snarky Puppy</h3>
                            <h4 class="song">Outlier</h4>
                            <h5>04:52</h5>
                        </div>
                        <div class="mask"></div>
                    </div>
                    <div class="titre titre7">
                        <img src="./Musique/fond/Media Noche.png" />
                        <div class="information">
                            <h3 class="artist">Mestis</h3>
                            <h4 class="song">Media Noche</h4>
                            <h5>02:45</h5>
                        </div>
                        <div class="mask"></div>
                    </div>
                    <div class="titre titre8">
                        <img src="./Musique/fond/Entertain Me.png" />
                        <div class="information">
                            <h3 class="artist">Tigran </br>Hamasyan</h3>
                            <h4 class="song">Entertain Me</h4>
                            <h5>03:19</h5>
                        </div>
                        <div class="mask"></div>
                    </div>
                    <div class="titre titre9">
                        <img src="./Musique/fond/Ever Wonder.png" />
                        <div class="information">
                            <h3 class="artist">Mestis</h3>
                            <h4 class="song">Ever Wonder</h4>
                            <h5>04:34</h5>
                        </div>
                        <div class="mask"></div>
                    </div>
                    <div class="titre titre10">
                        <img src="./Musique/fond/Pura Vida.png" />
                        <div class="information">
                            <h3 class="artist">Mestis</h3>
                            <h4 class="song">Pura Vida</h4>
                            <h5>04:50</h5>
                            <div class="mask"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="playlist">
            <div class="margeContainer"></div>
            <div class="containerPlaylist"></div>
            <div class="drop">
                <div class="fondDrop">
                    <img src="./icon/drag.png" />
                </div>
            </div>
        </div>

        <div class="lecteur">
            <img src="./icon/previous.png" class="previous"/>
            <img src="./icon/play.png" class="play"/>
            <img src="./icon/next.png" class="next"/>
            <div class="barre">
                <div class="fill"></div>
            </div>
            <div class="time"><h2 class="showTime">--:--</h2></div>
            <img class="home" src="./icon/home.png" />
        </div>
    </div>
</div>

<script src="./js/music.js"></script>
</body>
</html>
